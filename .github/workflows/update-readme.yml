name: Update GitHub Stats

on:
  schedule:
    - cron: "*/30 * * * *"  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate GitHub Stats
        run: |
          curl -o streak_stats.svg "https://github-readme-streak-stats.herokuapp.com?user=ayushilathiya&theme=react"
          curl -o stats.svg "https://github-readme-stats.vercel.app/api?username=ayushilathiya&count_private=true&show_icons=true&theme=react&rank_icon=github"
          curl -o top_langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=ayushilathiya&hide=HTML&layout=compact&theme=react"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Updated GitHub Stats ðŸš€" || echo "No changes to commit"
          git push
